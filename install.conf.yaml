- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_custom: bash_custom
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.spacemacs: spacemacs
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chmod 600 ssh/config
