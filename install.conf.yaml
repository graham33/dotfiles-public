- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_custom: bash_custom
    ~/.gitconfig: gitconfig
    ~/.octaverc: octaverc
    ~/.profile: profile
    ~/.spacemacs: spacemacs
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chmod 600 ssh/config
  # oh-my-zsh
  - test -d ~/.oh-my-zsh || git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh
  # spacemacs
  - test -d ~/.emacs.d || git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
