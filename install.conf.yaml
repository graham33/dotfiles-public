- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_custom:
    ~/.config/i3/config: config/i3/config
    ~/.config/lxterminal/lxterminal.conf: config/lxterminal/lxterminal.conf
    ~/.config/nixpkgs/config.nix: config/nixpkgs/config.nix
    ~/.gitconfig:
    ~/.local/share/remmina/1579007582517.remmina: local/share/remmina/1579007582517.remmina
    ~/.local/share/remmina/1578960944633.remmina: local/share/remmina/1578960944633.remmina
    ~/.octaverc:
    ~/.oh-my-zsh/custom: oh-my-zsh/custom
    ~/.profile:
    ~/.spacemacs:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chmod 600 ssh/config
  # oh-my-zsh
  - test -d ~/.oh-my-zsh || git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh
  # spacemacs
  - test -d ~/.emacs.d || git clone -b develop https://github.com/syl20bnr/spacemacs ~/.emacs.d
